<input
  type="radio"
  [name]="entityName"
  class="form-check-input entityName-radios"
  [id]="entity"
  [value]="entity"
  (change)="onChange($event)"
  [(ngModel)]="value"
/>
<label [for]="entity" class="form-check-label">{{
  entityName == "category" ? firstUppercaseLetter(entity) : entity
}}</label>
