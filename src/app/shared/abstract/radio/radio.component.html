<div *ngFor="let i of items" class="mb-3 form-check">
  <input
    type="radio"
    [name]="entityName"
    class="form-check-input entityName-radios"
    [id]="i"
    (change)="onChange($event)"
  />
  <label [for]="i" class="form-check-label">{{
    entityName == "category" ? firstUppercaseLetter(i) : i
  }}</label>
</div>
