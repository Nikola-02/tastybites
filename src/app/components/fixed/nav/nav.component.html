<header>
  <div class="my-container">
    <div class="logo-name">
      <a routerLink="/">
        <div class="logo">
          <img src="../assets/images/tastybites.png" alt="Tasty Bites Logo" />
        </div>
        <h1>Tasty Bites</h1>
      </a>
    </div>
    <nav>
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li>
          <a routerLink="/recipes" routerLinkActive="active">Recipes</a>
        </li>
        <li>
          <a routerLink="/shopping-list" routerLinkActive="active"
            >Shopping list</a
          >
        </li>
        <li>
          <a routerLink="/contact-us" routerLinkActive="active">Contact us</a>
        </li>
      </ul>
    </nav>
    <div class="auth-div" *ngIf="!user">
      <a routerLink="/login" class="login-btn" routerLinkActive="active"
        >Login</a
      >
      <a routerLink="/register" class="register-btn" routerLinkActive="active"
        >Register</a
      >
    </div>
    <div class="auth-div" *ngIf="user">
      <button class="btn logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>
</header>
