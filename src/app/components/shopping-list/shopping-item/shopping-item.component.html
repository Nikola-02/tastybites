<div
  class="shopping-list-item"
  [ngClass]="{ 'edit-mode': mode == 'edit' }"
  (click)="onNotifyParentForChangeMode()"
>
  <span
    >{{ shoppingItem.name }} ({{ shoppingItem.amount }})
    <strong *ngIf="mode == 'edit'">(Item in editing mode...)</strong></span
  >
  <button
    class="btn delete-item-btn"
    (click)="onDeleteItemFromShoppingList(shoppingItem.id)"
  >
    Delete item
  </button>
</div>
