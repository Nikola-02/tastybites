<div
  class="shopping-list-item"
  [ngClass]="{ 'edit-mode': mode == 'edit' }"
  (click)="onChangeMode(shoppingItem.id)"
>
  <span
    >{{ firstUppercase(shoppingItem.name) }} ({{ shoppingItem.amount }})</span
  >
  <button
    class="btn delete-item-btn"
    (click)="onDeleteItemFromShoppingList(shoppingItem.id)"
  >
    Delete item
  </button>
</div>
