<main>
  <div class="auth-title">
    <h2>Register</h2>
    <p>You can register your new account here.</p>
  </div>
  <div class="my-container">
    <form #f="ngForm" (ngSubmit)="register(f)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          required
          ngModel
          class="form-control"
          name="username"
          id="username"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          ngModel
          required
          email
          class="form-control"
          name="email"
          id="email"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          required
          class="form-control"
          ngModel
          name="password"
          id="password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p class="have-acc">
        You already have an account?
        <a routerLink="/login" routerLinkActive="active">Login here</a>
      </p>
    </form>
  </div>
</main>
