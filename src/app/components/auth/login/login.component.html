<main>
  <div class="auth-title">
    <h2>Login</h2>
    <p>You can login into your account here.</p>
  </div>
  <div class="my-container">
    <form #f="ngForm" (ngSubmit)="login(f)">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          ngModel
          required
          email
          class="form-control"
          name="email"
          id="email"
          #email="ngModel"
        />
      </div>
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger"
      >
        Format is invalid (example: example@example.com).
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          required
          class="form-control"
          ngModel
          name="password"
          id="password"
          #password="ngModel"
        />
      </div>
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger"
      >
        Password is required.
      </div>

      <div class="bad-credentials" *ngIf="user"></div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="have-acc">
        You don't have an account?
        <a routerLink="/register" routerLinkActive="active">Register here</a>
      </p>
    </form>
  </div>
</main>
